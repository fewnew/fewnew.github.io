<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				// paste your code from the geometryGUI here
				geometry = new THREE.TorusGeometry(72.17, 57.08, 15, 16, 31.42);
				material = new THREE.MeshNormalMaterial({shading: THREE.SmoothShading, side: THREE.BackSide, transparent: true, opacity: 0.39});
				mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.x = 5.29;
				mesh.rotation.y = 1.59;
				scene.add(mesh);



			}

			function draw() {

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * 0.0005;
				mesh.rotation.y = Date.now() * 0.0002;
				mesh.rotation.z = Date.now() * 0.001;

				camera.position.x = Math.sin( Date.now() * 0.002 ) * 50;
				camera.position.y = Math.sin( Date.now() * 0.002 ) * 50;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>

	</body>
</html>
