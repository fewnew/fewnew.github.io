<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

     <style>

          body {
            background: rgb(63,94,251);
background: linear-gradient(245deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
          }

         .cameraview {
           float: right;
           z-index: 999;
           position: fixed;
           right:40px;
           top:40px;
         }

         .glow {
           font-size:3em;
           color:#eee;
           text-align: center;
           -webkit-animation: glow 2s ease-in-out infinite alternate;
           -moz-animation: glow 2s ease-in-out infinite alternate;
           animation: glow 2s ease-in-out infinite alternate;
           cursor: pointer;
         }

         span {
         background-color: transparent;
         }

         @-webkit-keyframes glow {
           from {
             text-shadow: 0 0 10px #ffd1dc, 0 0 20px #ffd1dc, 0 0 30px #ffd1dc, 0 0 40px #ffd1dc, 0 0 50px #ffd1dc, 0 0 60px #ffd1dc, 0 0 70px #ffd1dc;
           }

           to {
             text-shadow: 0 0 20px #b19cd9, 0 0 30px #b19cd9, 0 0 40px #b19cd9, 0 0 50px #b19cd9, 0 0 60px #b19cd9, 0 0 70px #b19cd9, 0 0 80px #b19cd9;
           }
         }

     </style>
</head>
<body>

    <!-- icons for camera view change -->
    <div class="cameraview">
      <span class='tog'>
        <i class="fas fa-dove glow" id="birdview"></i>
        <i style="display:none;" class="fas fa-street-view glow" id="streetview"></i>
      </span>
    </div>

    <script>
            $('.tog').on('click', function (){
        $('i').toggle();
        })
    </script>
</body>
